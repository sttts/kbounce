name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git describe

      - name: Inject version from git
        run: |
          VERSION=$(git describe --tags --dirty --always)
          sed -i "s/config\/version=\"dev\"/config\/version=\"$VERSION\"/" project.godot
          echo "Injected version: $VERSION"

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.5.stable
          mv /root/.local/share/godot/export_templates/4.5.stable/* ~/.local/share/godot/export_templates/4.5.stable/

      - name: Export web build
        run: |
          mkdir -p build
          godot --headless --export-release "Web" build/kbounce.html
          cp docs/index.html build/
          cp docs/CNAME build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: export
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
